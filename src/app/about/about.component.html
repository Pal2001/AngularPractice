<div >
<h2>Count Application</h2>
<div class="count">{{count}}</div>
<div style="text-align: center;">
    <button class="btn bg-red"  (click)="handelClickCount('minus')">Decreament</button>
    <button class="btn bg-green"  (click)="handelClickCount('reset')">Reset</button>
    <button class="btn bg-blue"  (click)="handelClickCount('add')">Increament</button>

</div>

</div>
